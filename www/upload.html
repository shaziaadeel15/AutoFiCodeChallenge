<html>
    <head>
        <title> Upload Vehicle Data</title>
    </head>
    <body style="background-color: darkgray; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> 
		<table style="width: 100%;height:100%">
			<table style="width: 100%; padding:20px; background-color:teal; color:whitesmoke; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
				<tr >
					<td style="width: 40%;"></td>
					<td >  <h2 >Data Loader </h2></td>
					<td style="width: 40%;">  </td>
				</tr>
			</table>
			<table style="padding: 60px;">
				<tr>
					<td style="width: 40%;"></td>
					<td>
						<form ref='uploadForm' 
							id='uploadForm' 
							action='/upload' 
							method='post' 
							encType="multipart/form-data">
								<table>
									<tr>
										<td><span> Please enter company name and valid CSV file to upload data</span></td>
									</tr>
									<tr>
										<td>
											<input type="text" name="companyName" required />
										</td>
									</tr>
									<tr>
										<td> <input type="file" name="uploadFile" required/> </td>
									</tr>
									<tr>
										<td> <input type='submit' value='Upload' /> </td>
									</tr>
									
									
								</table>
								
						</form>	
					</td>
					<td style="width: 40%;"></td>
				</tr>
			</table>
		</table>
    </body>
</html>
